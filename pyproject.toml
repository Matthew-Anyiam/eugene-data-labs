[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eugene-intelligence"
version = "0.1.1"
description = "Data Infrastructure for AI Agents â€” SEC, FRED, FMP"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Matthew Anyiam", email = "matthew@eugeneintelligence.com" }]
dependencies = [
  "requests>=2.28.0",
  "feedparser>=6.0.0"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]

[project.urls]
Homepage = "https://github.com/Matthew-Anyiam/eugene-data-labs"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["eugene*"]
